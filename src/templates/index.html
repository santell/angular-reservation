<div class="tabs">
    <md-content>
        <md-tabs md-border-bottom md-selected="reservationCtrl.selectedTab" md-center-tabs md-swipe-content>
            <md-tab>
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">date_range</i>
                </md-tab-label>

                <md-tab-body>
                    <md-calendar ng-model="reservationCtrl.selectedDate" ng-change="reservationCtrl.onSelectDate()"></md-calendar>
                </md-tab-body>
            </md-tab>

            <md-tab>
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">schedule</i>
                </md-tab-label>

                <md-tab-body>
                    <md-content>
                        <md-list>
                            <md-list-item class="md-1-line" ng-repeat="item in reservationCtrl.availableHours">
                                <div class="md-list-item-text">
                                    <h3>{{item}}</h3>
                                </div>
                                <md-button class="md-secondary" ng-click="reservationCtrl.selectHour(item)">Select</md-button>
                                <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-tab-body>
            </md-tab>

            <md-tab>
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">person</i>
                </md-tab-label>

                <md-tab-body>
                    View for Item #3
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
