<div class="tabs">
    <md-content>
        <md-tabs md-selected="reservationCtrl.selectedTab" md-center-tabs md-swipe-content md-dynamic-height md-border-bottom>
            <md-tab>
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">date_range</i>
                </md-tab-label>

                <md-tab-body>
                    <md-calendar ng-model="reservationCtrl.selectedDate" ng-change="reservationCtrl.onSelectDate()"></md-calendar>
                </md-tab-body>
            </md-tab>

            <md-tab ng-disabled="reservationCtrl.secondTabLocked">
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">schedule</i>
                </md-tab-label>

                <md-tab-body>
                    <md-content>
                        <md-list>
                            <md-list-item class="md-1-line" ng-repeat="item in reservationCtrl.availableHours">
                                <div class="md-list-item-text">
                                    <h3>{{item}}</h3>
                                </div>
                                <md-button class="md-secondary" ng-click="reservationCtrl.selectHour(item)">{{"select" | translate}}</md-button>
                                <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-tab-body>
            </md-tab>

            <md-tab ng-disabled="reservationCtrl.thirdTabLocked">
                <md-tab-label>
                    <i class="material-icons" style="font-size: 36px">person</i>
                </md-tab-label>

                <md-tab-body>
                    <form name="reservationCtrl.reserveForm" ng-submit="reservationCtrl.reserveForm.$valid && reservationCtrl.reserve()" novalidate>
                        <md-content class="md-no-momentum">
                            <md-input-container class="md-icon-float md-block">
                                <label>{{"name" | translate}}</label>
                                <md-icon aria-label="person" class="material-icons">person</md-icon>
                                <input ng-model="reservationCtrl.userData.name" type="text" ng-required="true">
                            </md-input-container>

                            <md-input-container class="md-icon-float md-block">
                                <label>{{"phone" | translate}}</label>
                                <md-icon aria-label="person" class="material-icons">phone</md-icon>
                                <input ng-model="reservationCtrl.userData.phone" type="text" ng-required="true">
                            </md-input-container>

                            <md-input-container class="md-icon-float md-block">
                                <label>{{"email" | translate}}</label>
                                <md-icon aria-label="person" class="material-icons">email</md-icon>
                                <input ng-model="reservationCtrl.userData.email" type="email" ng-required="true">
                            </md-input-container>
                        </md-content>

                        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
                            <md-button type="button" ng-click="reservationCtrl.showConfirm($event)" ng-disabled="!reservationCtrl.reserveForm.$valid" class="md-raised md-primary">{{"reserve" | translate}}</md-button>
                        </section>
                    </form>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
